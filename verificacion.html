<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify your identity</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #202124;
      color: #e8eaed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .box {
      background-color: #292a2d;
      padding: 40px;
      width: 400px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      width: 30px;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 24px;
      margin: 10px 0;
      color: white;
    }
    .email {
      background-color: #3c4043;
      padding: 10px 16px;
      border-radius: 999px;
      font-size: 14px;
      margin-bottom: 30px;
    }
    input[type="password"] {
      width: 100%;
      padding: 14px;
      background: #202124;
      border: 1px solid #5f6368;
      color: white;
      border-radius: 4px;
      font-size: 16px;
      margin-bottom: 15px;
    }
    label {
      display: flex;
      align-items: center;
      font-size: 14px;
      align-self: flex-start;
    }
    label input[type="checkbox"] {
      margin-right: 8px;
    }
    .actions {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      width: 100%;
    }
    .actions a {
      color: #8ab4f8;
      text-decoration: none;
      font-size: 14px;
    }
    .actions a:hover {
      text-decoration: underline;
    }
    .next-button {
      background-color: #8ab4f8;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 20px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      font-size: 12px;
      margin-top: 20px;
      color: #9aa0a6;
    }
    footer a {
      color: #9aa0a6;
      text-decoration: none;
      margin: 0 10px;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="box">
      <img class="logo" src="https://ssl.gstatic.com/accounts/ui/logo_2x.png" alt="Google">
      <h2>Google</h2>
      <div class="email">exampleuser@gmail.com</div>
      <p style="font-size:14px; margin-bottom: 5px;">To continue, first verify that it's you</p>
      <input type="password" placeholder="Enter your password" id="password-field">
      <label><input type="checkbox" id="toggle-password"> Show password</label>
      <div class="actions">
        <a href="#">Try another way</a>
        <button class="next-button">Next</button>
      </div>
    </div>
    <footer>
      <a href="#">Help</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
    </footer>
  </div>

  <script>
    const passwordInput = document.getElementById('password-field');
    const showCheckbox = document.getElementById('toggle-password');

    showCheckbox.addEventListener('change', () => {
      passwordInput.type = showCheckbox.checked ? 'text' : 'password';
    });
  </script>
</body>
</html>
